<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let values=['preethi','sai',12.2,11.25,'F',78];

        document.writeln(values);

        let names=new Array();
        names.push("swathi");
        names.push("sanjai");
        names.push(78);
        names.push(0.982);
        document.writeln(names);  
        
        
        let output=(temp)=>{
            alert(temp);
        }
        names.map(output);

        names.pop();
        document.writeln(names);

        let one=prompt("Enter a number");
        names=names.filter((temp,pos)=>{
            return temp!==names[one];
        });
        names.map((temp)=>{
            document.writeln(temp);
        });

        
    </script>
</body>
</html>
