<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">
    <h4 class="text-center text-uppercase">ZEALOUS</h4>
    <div class="row justify-content-center">
        <form class="bg-success col-lg-6 col-md-8 col-sm-12 border border-2">
            <div class="row justify-content-center">
                <div class="col-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name"/>
                    </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email"/>
                    </div>
    
    <div class="mt-3">
        <label class="form-label">Date of Joining</label>
        <input type="date" class="form-control" id="doj" placeholder="Enter your date of joining"/>
    </div>
    <div class="mt-3">
        <label class="form-label">Place</label>
        <textarea placeholder="Address" class="form-control"></textarea>
    </div>
    <div class="mt-3">
        <label class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number"/>
    </div>
    <div class="mt-3">
        <label class="form-label">Select Options</label>
        <select class="form-select">
            <option selected hidden>Select your option</option>
            <option value="1">Java Stack</option>
            <option value="2">Mern Stack</option>
            <option value="3">Web Development</option>
    </div>
    <div class="mt-3">
        <label class="form-label">Gender</label>
            <input type="radio" class="form-check-input" name="gender" checked/>Male
            <input type="radio" class="form-check-input" name="gender" checked/>Female
    </div>
    <div class="mt-3">
        <label class="form-label">Interested</label>
            <input type=" " class="form-check-input" checked/>Willing
            <input type=" " class="form-check-input" checked/>un Willing
            <input type=" " class="form-check-input" checked/>Not Willing
    </div>
    <div class="mt-5 row justify-content-center">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn-outline-danger" type="reset">Reset</button>
    </div>

            
</div>
    
</body>
</html>
