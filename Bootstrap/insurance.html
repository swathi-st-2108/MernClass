<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Insurance Form</title>
</head>
<body class="container bg-dark">
    <h4 class="text-center text-warning text-uppercase mt-3">form</h4>
    <div class="row justify-content-center">
        <form class="bg-success col-lg-6 col-md-8 col-sm-12 border border-2">
                <div class="col-12 mt-3">
                    <label for="name" class="form-label">Insurance Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required />
                </div>

                <div class="col-12 mt-3">
                    <label for="policy" class="form-label">Policy Number</label>
                    <input type="tel" class="form-control" id="policy" placeholder="Enter your policy number" required />
                </div>
                
                <div class="col-12 mt-3">
                    <label for="validity" class="form-label">Date of Validity</label>
                    <input type="date" class="form-control" id="validity" required />
                </div>
                
                <div class="col-12 mt-3">
                    <label for="options" class="form-label">Select Options</label>
                    <select class="form-select" id="options" required>
                        <option selected hidden>Select your option</option>
                        <option value="1">Car</option>
                        <option value="2">Bike</option>
                        <option value="3">Table</option>
                    </select>
                </div>

                <div class="col-12 mt-4 mb-3 text-center">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
